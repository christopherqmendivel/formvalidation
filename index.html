<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/form.css">
  <title>Frontend Mentor | Intro component with sign up form</title>


  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="container">
    <div class="info_text">
      <h1>Learn to code by watching others</h1>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="form_btn">
      <div class="btn">
        <button><span class="text_button">Try it free 7 days</span>then $20/mo. thereafter</button>
      </div>

      <form action="#" method="post" class="form">

        <input type="text" placeholder="First Name" class="first_name" id="first_name">

        <input type="text" placeholder="Last Name" class="last_name" id="last_name">

        <input type="email" name="email" placeholder="Email Address" id="email" class="email">

        <input type="password" placeholder="Password" autocomplete="on" id="pass" class="pass">

        <button type="submit" class="btn_primary" value="Claim your free trial">Claim your free trial</button>
        <span class="terms">By clicking the button, you are agreeing to our <span class="terms_red">Terms and
            Services</span></span>
      </form>
    </div>

      <p class="attribution">

        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
